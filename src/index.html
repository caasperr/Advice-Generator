<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-conatiner">
        <div class="container-titile">
          ADVICE #<span id="advice-id">117</span>
        </div>
        <div class="container-body">
          <blockquote id="advice">
            It is easy to sit up and take notice, what's difficult is getting up
            and taking action.
          </blockquote>
        </div>
        <div class="divider">
          <img id="divide-Mobile" alt="mobile divider" />
          <img id="divide-Desktop" alt="mobile divider" />
        </div>
        <div class="container-footer"></div>
      </div>
      <div class="neon-green-div" id="generator-btn">
        <img id="dice" alt="dice" />
      </div>
    </main>
  </body>
</html>
